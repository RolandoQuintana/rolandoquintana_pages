<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Rolando Quintana's Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Rolando Quintana">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Rolando Quintana</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #000000;
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      visibility: visible;
    }
    #loading-container.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .loading-content {
      text-align: center;
      transform: translateY(0);
      transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      width: 300px;
    }
    #loading-container.hidden .loading-content {
      transform: translateY(-20px);
    }
    .progress-container {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      position: absolute;
      left: 0;
      width: 0%;
      height: 100%;
      background: #00FFA3;
      border-radius: 2px;
      transition: width 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      transform-origin: left center;
      will-change: width;
    }
    .loading-text {
      color: #00FFA3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 3px;
      margin-top: 16px;
      opacity: 0.9;
      text-transform: uppercase;
    }
    #error-message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 68, 68, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      text-align: center;
      z-index: 10000;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading-container">
    <div class="loading-content">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="loading-text">Loading</div>
    </div>
  </div>
  <div id="error-message"></div>

  <script>
    // Function to create a delay
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Function to ensure minimum display time
    async function withMinDisplayTime(promise, minTime) {
      const start = Date.now();
      try {
        const result = await Promise.all([promise, delay(minTime)]);
        return result[0];
      } catch (error) {
        const elapsed = Date.now() - start;
        if (elapsed < minTime) {
          await delay(minTime - elapsed);
        }
        throw error;
      }
    }

    // Function to update progress bar
    function updateProgress(percentage) {
      const progressBar = document.querySelector('.progress-bar');
      if (progressBar) {
        progressBar.style.width = percentage + '%';
        console.log('Progress updated to:', percentage + '%');
      }
    }

    window.addEventListener('load', async function() {
      var loadingContainer = document.querySelector('#loading-container');
      var errorMessage = document.querySelector('#error-message');

      try {
        // Wrap the loading process in a minimum display time of 2 seconds
        await withMinDisplayTime((async () => {
          // Start progress animation
          updateProgress(20);
          await delay(100);

          // Set required build configuration
          _flutter.buildConfig = {
            serviceWorkerVersion: serviceWorkerVersion,
            serviceWorkerUrl: 'flutter_service_worker.js?v=' + serviceWorkerVersion,
            baseUrl: window.location.origin + window.location.pathname,
            builds: [
              {
                renderer: 'html',
                compileTarget: 'dart2js',
                main: 'main.dart.js',
                engineVersion: '{{flutter_engine_version}}'
              }
            ]
          };

          updateProgress(40);

          // Initialize Flutter
          const engineInitializer = await _flutter.loader.load({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            }
          });

          updateProgress(60);
          const appRunner = await engineInitializer.initializeEngine();
          await delay(200); // Small pause after 60%

          // Move to 80% before app initialization
          updateProgress(80);
          await delay(200); // Ensure 80% is visible

          // Run the app
          try {
            await appRunner.runApp();
          } catch (error) {
            console.error('Error during app initialization:', error);
          }

          // Complete the progress
          updateProgress(100);
          await delay(1000);

        })(), 2000); // Minimum 2 second display time

        // Add a small delay before starting fade-out
        await delay(100);
        loadingContainer.classList.add('hidden');
      } catch (error) {
        // Even if there's an outer error, ensure we complete the progress
        updateProgress(100);
        await delay(1000);
        loadingContainer.classList.add('hidden');
        console.error('Error loading application:', error);
      }
    });
  </script>
</body>
</html>
